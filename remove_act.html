<html>
<head>
  <title> Remove Act </title>
</head>
<body>
<label> Act Id </label></br></br>
<input type="number" placeholder="id" id="actid" required><br><br>
<button type="submit" onclick="fun()">Remove</button>
<script>
function fun()
{
  var id = document.getElementById("actid").value;
  if(id == "")
  {
    alert("ID field is empty");
    location.replace("remove_act.html");
  }
  req = new XMLHttpRequest();
  var url ="http://127.0.0.1:5000/api/v1/acts/"+id;
  req.open("DELETE", url, true);
  req.setRequestHeader("Content-type", "application/json");
  req.send(JSON.stringify({}));
  req.onload = function()
  {
    //alert("In");
    if(req.status == 200)
    {
      alert("Act Deleted");
      location.replace("index.html");
    }
    else if(req.status == 405)
    {
      alert("Invalid Act Id");
      location.replace("remove_act.html");
    }
    else
    {
      alert("Error Try Again");
      location.replace("remove_act.html");
    }
  }
}
</script>
</body>
</html>
